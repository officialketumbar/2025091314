<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Ulang Simposium</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h3>Registrasi Ulang</h3>
    <form id="formRegistrasi">
      <label>NIK:</label>
      <input type="text" name="nik" id="nik" maxlength="16" pattern="\d{16}" required autocomplete="off"/>
      <div id="nikError" style="color:#dc3545;font-size:13px;margin-top:2px;display:none">
        Jumlah digit harus 16 digit
      </div>
      <button type="button" id="scanNikBtn">ðŸ“· Scan NIK via Kamera</button>

      <p><button type="button" onclick="cekNIK()">Cek NIK</button></p>

      <div id="dataLama" class="hidden">
        <p class="blink-hijau">Data ditemukan. Silakan lanjutkan jika ingin memperbarui.</p>
      </div>

      <label>Nama Lengkap:</label>
      <input type="text" name="nama" id="nama" required/>

      <label>Instansi:</label>
      <input type="text" name="instansi" id="instansi" required/>

      <label>Email:</label>
      <input type="email" name="email" id="email" required/>

      <label>No Telp:</label>
      <input type="text" name="notelp" id="notelp" required/>

      <label>Profesi:</label>
      <input type="text" name="profesi" id="profesi" required/>

      <button type="submit">Submit</button>
      <button type="button" id="btnInputKembali">INPUT KEMBALI</button>

      <div id="progressWrap" style="display:none;margin-top:10px">
        <div id="progressBar"></div>
      </div>
      <div id="msgSukses" class="blink-hijau" style="display:none;margin-top:10px">
        DATA BERHASIL DISIMPAN
      </div>
    </form>
    <p id="status"></p>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <div id="previewWrap" style="display:none;text-align:center;margin-top:8px">
    <canvas id="cropCanvas" style="max-width:100%;border:1px solid #ccc"></canvas><br>
    <button id="useBtn">âœ… Pakai NIK ini</button>
    <button id="retakeBtn">ðŸ“· Ulangi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
