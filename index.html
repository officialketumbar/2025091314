<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Ulang Simposium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Registrasi Ulang Simposium</h2>
    <form id="formRegistrasi">
      <label>NIK:</label>
      <input type="text" id="nik" required />
      <!-- letakkan tepat di bawah input NIK -->
      <div class="nik-tools">
      <button type="button" id="pasteBtn">ðŸ“‹ Paste dari Clipboard</button>
      <button type="button" id="camBtn">ðŸ“· Foto KTP â†’ OCR</button>
      <input type="file" id="fileInp" accept="image/*" style="display:none">
      </div>


      
      <button type="button" onclick="cekNIK()">Cek NIK</button>

      <div id="dataLama" style="display:none;">
        <p>Data ditemukan. Silakan lanjutkan jika ingin memperbarui.</p>
      </div>

      <label>Nama Lengkap:</label>
      <input type="text" id="nama" required />

      <label>Instansi:</label>
      <input type="text" id="instansi" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>No Telp:</label>
      <input type="text" id="notelp" required />

      <label>Profesi:</label>
      <input type="text" id="profesi" required />

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
